<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/0fd922b445.js" crossorigin="anonymous"></script>
    <title>Cycling Quiz</title>
</head>

<body>
    <h1 id="title"> Cycling Quiz</h1>
    <div id="gameArea">
        <button id="start" class="answerBtn btn"> Start Quiz ! </button>
        <div id="answers" class="buttonGrid hide">
            <button id="answerOne" class="answerBtn btn"> 1</button>
            <button id="answerTwo" class="answerBtn btn">2</button>
            <button id="answerThree" class="answerBtn btn">3</button>
            <button id="answerFour" class="answerBtn btn">4</button>
        </div>
        <button id="nextBtn" class="answerBtn btn hide" data-type="submit"> Next Question !</button>
        <div id="scoreArea">
            <div id="correctAnswer"> Correct Answer: 0</div>
            <div id="wrongAnswer"> Wrong Answer: 0</div>
            <footer> <a href="https://www.facebook.com" aria-label="link to Facebook" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>

                <a href="https://www.twitter.com" aria-label="link to Twitter" target="_blank"><i
                        class="fa-brands fa-square-twitter"></i></a>

                <a href="https://www.instagram.com" aria-label="link to Instagram" target="_blank"><i
                        class="fa-brands fa-square-instagram"></i></a>

                <a href="https://www.youtube.com" aria-label="link to youtube" target="_blank"><i
                        class="fa-brands fa-youtube"></i></a></footer>

            <script src="assets/js/script.js"></script>
</body>

</html>
