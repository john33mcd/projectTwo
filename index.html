<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/0fd922b445.js" crossorigin="anonymous"></script>
    <title>Sticky Bottle Trivia</title>
</head>

<body>
    <h1 id="title"> Sticky Bottle Trivia !</h1>
    <h2 id="questionCounter" class="counter">1</h2>
    <h3 class="counter">out of 5</h3>
    <div id="gameArea">
        <button id="start" class="btn"> Start Quiz ! </button>
        <div id="question" class="hide">
        </div>
        <div id="answers" class="buttonGrid hide">
            <button id="answerOne" class="answerBtn btn"> 1</button>
            <button id="answerTwo" class="answerBtn btn">2</button>
            <button id="answerThree" class="answerBtn btn">3</button>
            <button id="answerFour" class="answerBtn btn">4</button>
        </div>
        <button id="nextBtn" class="btn hide" data-type="submit"> Next Question !</button>
        <div id="scoreArea">
            <div id="correctAnswer"> Correct Answer: 0</div>
            <div id="wrongAnswer"> Wrong Answer: 0</div>
            <script src="assets/js/script.js"></script>
</body>

</html>
